<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все посты</title>
</head>
<body>
    <h1>Все посты</h1>

    {% comment %}  {% endcomment %}

    {% if posts %}
        {% for post in posts %}
            <div class='post-container' style="border: 1px solid black; margin-bottom: 10px; padding: 15px">
                <h2>Заголовок поста: {{ post.title }}</h2>
                <p>Текст поста: {{ post.text }}</p>
                <small>Дата создания поста: {{ post.created_at }} </small>
            </div>
        {% endfor %}
    {% else %}
        <p>Постов еще нет</p>
    {% endif %}
</body>
</html>
